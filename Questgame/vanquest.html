<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Path Travel</title>
  <link rel="stylesheet" href="vanquest style.css">
</head>
<body>

<div class="game-container">
  <img src="Assets/path.jpg" class="map" alt="Map Image">
  <img src="Assets/neutral.jpg" class="avatar" id="avatar" alt="Avatar">
  <div class="checkpoint" style="top: 90%; left: 50%;"></div>
  <div class="checkpoint" style="top: 75%; left: 50%;"></div>
  <div class="checkpoint" style="top: 60%; left: 50%;"></div>
  <div class="checkpoint" style="top: 45%; left: 50%;"></div>
  <div class="checkpoint" style="top: 30%; left: 50%;"></div>
  <div class="checkpoint" style="top: 15%; left: 50%;"></div>
</div>

<!-- Task Input Modal -->
<div class="task-modal" id="taskModal">
  <div class="task-form">
    <h2>Enter up to 6 Tasks</h2>
    <input type="text" id="taskName" placeholder="Enter task name" />
    <select id="taskPriority">
      <option value="light">Light</option>
      <option value="medium">Medium</option>
      <option value="heavy">Heavy</option>
    </select>
    <button onclick="addTask()">Add Task</button>
    <button onclick="finishTasks()">Finish</button>
  </div>
</div>

<!-- Enemy Fell Image -->
<img src="Assets/enemy fell.jpg" id="enemyFellLight" class="enemy-fell" >
<img src="Assets/great enemy fell.jpg" id="enemyFellMedium" class="enemy-fell" >
<img src="Assets/legend fell.jpg" id="enemyFellHeavy" class="enemy-fell" >

<!-- Task List -->
<div class="task-system" id="taskSystem" style="display:none">
  <ul id="taskList"></ul>
</div>

<!-- Enemy Images at Checkpoints -->
<div id="enemyImages"></div>




<script src="vanquest script.js"></script>

</body>
</html>
