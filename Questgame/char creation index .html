<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Character Interface</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Top Center Textbox -->
    <input type="text" id="topTextbox" placeholder="Enter Character Name" />

    <!-- Interface Image -->
    <img src="Assets/interface2.jpg" alt="Interface" class="main-image">

    <!-- Start Image (Button style) -->
    <img src="Assets/start.jpg" alt="Start" class="start-image" onclick="startGame()">

    <!-- Bottom Center Textbox -->
    <input type="text" id="bottomTextbox" placeholder="Enter additional info..." />

    <script src="script.js"></script>
</body>
</html>
